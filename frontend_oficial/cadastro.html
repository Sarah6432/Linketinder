<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>
<body>
   <form id="formCadastro">
    <h2>Cadastro do Candidato</h2>
    <input type="text" id="nome" placeholder="Seu Nome" required>
    <input type="text" id="cpf" placeholder="Cpf" required>
    <input type="text" id="skills" placeholder="Skills (separadas por vírgula)" required>
    <textarea id="detalhes" placeholder="Detalhes"></textarea>
    <input type="text" id="formacao" placeholder="Formação">
    <button type="submit" class="btn">Cadastrar</button>
</form>
<script type="module" src="dist/app.js"></script>
</body>
</html>
